<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body class="vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <section class="h-100 h-custom" style="background-color: #8fc4b7;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                      <h3 class="pb-2 pb-md-0 px-md-2">Sign Up</h3>
                        <hr/>
                      <form class="px-md-2" action="{% url 'djangoapp:registration' %}" method="post">
                        {% csrf_token %}
                        <div class="form-outline mb-4">
                          <label class="form-label font-weight-bold" for="username">User Name</label>
                          <input type="text" id="username" name="username" class="form-control" required /><br/>
                          <label class="form-label font-weight-bold" for="firstname">First Name</label>
                          <input type="text" id="firstname" name="firstname" class="form-control" required /><br />
                          <label class="form-label font-weight-bold" for="lastname">Last Name</label>
                          <input type="text" id="lastname" name="lastname" class="form-control" required /><br />
                          <label class="form-label font-weight-bold" for="pass">Password</label>
                          <input type="password" id="psw" name="psw" class="form-control" required />
                        </div>
                        {% if message %}
                        <div class="alert alert-warning"> 
                            {{ message }}
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary btn-md mb-1">Sign Up</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <footer class="bg-light text-center text-lg-start">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
              Â© 2022 <a class="text-dark" href="{% url 'djangoapp:index' %}">Dealership Review</a>
            </div>
          </footer>
    </body>
</html>
